<h1>Enter your birthday</h1>

<form name="selectDateForm" ng-submit="submitDate(selectDateForm.$valid)" novalidate>
  Month: <select name="monthSelect" ng-model="date.month">
    <option ng-repeat="month in months" value={{$index}} required>{{ month }}</option>
  </select><br/>
  Day: <input type="number" name="day" min="1" max="31" step="1" ng-model="date.day" required><br/>
  Year: <input type="number" name="year" min="1600" max="2016" step="1" ng-model="date.year" required><br/>
  
  <button>Select</button>
</form>
